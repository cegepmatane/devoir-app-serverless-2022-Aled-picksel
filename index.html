<!DOCTYPE HTML>
<html>
<head>
  <title>Pokedex</title>
  <link rel="stylesheet" href="decoration/application.css">
  <style></style>
  <script src="Pokemon.js"></script>
  <script src="PokemonDAO.js"></script>
  <script src="VuePokemon.js"></script>
  <script src="VueListePokemon.js"></script>
  <script src="VueAjouterPokemon.js"></script>
  <!--
  https://developer.mozilla.org/en-US/docs/Learn/JavaScript/First_steps/What_is_JavaScript#Script_loading_strategies
  Scripts loaded using the defer attribute will run in the order they appear
  in the page and execute them as soon as the script and content are downloaded
  -->
  <script defer src="Application.js"></script>

</head>
<body>
  <div id="page-chargement-application">Chargement du Pokedex</div>


  <script type="plain/text" id="html-vue-liste-pokemon">
  <div class="page">
    <h1>Pokedex</h1>
    <a class="action" href="#ajouter-pokemon">Ajouter un pokemon</a>
    <ul id="liste-pokemon">
      <li><a href="#pokemon/{Pokemon.id}" class="liste-pokemon-item">{Pokemon.nom}</a></li>
    </ul>
  </div>
  </script>

  <script type="plain/text" id="html-vue-pokemon">
  <div class="page">
    <h1>Pokemon</h1>
    <h2 id="pokemon-nom"></h2>
    <span>Type</span>
    <p id="pokemon-type"></p>
    <span>Description</span>
    <p id="pokemon-description"></p>
    <a href="#" class="action">Revenir &agrave; la liste</a>
  </div>
  </script>

  <script type="plain/text" id="html-vue-ajouter-pokemon">
  <div class="page">
    <h1>Ajouter un pokemon </h1>
    <form id="formulaire-ajouter">
      <fieldset>
        <legend>Identification du pokemon</legend>
        <div>
          <label for="pokemon-nom">Nom</label>
          <input type="text" id="pokemon-nom"/>
        </div>
        <div>
          <label for="pokemon-typee">Type</label>
          <input type="text" id="pokemon-type"/>
        </div>
      </fieldset>
      <fieldset>
        <legend>D&eacute;tails sur le pokemon</legend>
        <div>
          <label for="pokemon-description">Description</label>
          <textarea id="pokemon-description"></textarea>
        </div>
      </fieldset>
      <input class="action" type="submit" id="enregistrer" value="Enregistrer"/>
    </form>
    <a href="#" class="action">Annuler et revenir &agrave; la liste</a>
  </div>
  </script>

</body>
</html>
